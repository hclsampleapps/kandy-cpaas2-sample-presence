<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Presence App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <h2>Presence App</h2>
        <div>
            <h4>Authenticate using your account information</h4>
            <div>
                <ul>
                    <li>
                        <label>Server URL:</label>
                        <input type="text" id="serverUrl" class="long">
                    </li>
                </ul>
            </div>
            <div>
                <ul class="inline">
                    <li>
                        <input type="radio" name="optionsRadios" id="passwordGrant" checked>
                        <label>Password Grant </label>
                    </li>
                    <li>
                        <input type="radio" name="optionsRadios" id="clientCred">
                        <label>Client Credentials</label>
                    </li>
                </ul>
                <div id="passwordID">
                    <ul>
                        <li>
                            <label>Client ID:</label>
                            <input type="text" id="clientId" />
                        </li>
                        <li>
                            <label>User Email:</label>
                            <input type="text" id="userEmail" />
                        </li>
                        <li>
                            <label>Password:</label>
                            <input type="password" id="password" />
                        </li>
                    </ul>
                    <button type="button" onclick="loginByPasswordGrant()" id="loginByPwdBtn">Login</button>
                </div>
                <div id="clientCredID">
                    <ul>
                        <li>
                            <label>Private project key:</label>
                            <input type="text" id="privateKey" />
                        </li>
                        <li>
                            <label>Private project secret:</label>
                            <input type="text" id="privateSecret" />
                        </li>
                    </ul>
                    <button type="button" onclick="loginByClientCred()" id="loginByProjCredBtn">Login</button>
                </div>
            </div>
        </div>
        <div>
            <h4>Subscribe to Presence Service</h4>
            <p><button type="button" onclick="subscribeService();">Subscribe</button></p>
        </div>
        <div>
            <h4>Update your presence on Websocket Channel</h4>
            <ul>
                <li>
                    <label>Status:</label>
                    <select class="content" id="statusesDropdown"></select>
                </li>
                <li>
                    <label>Activity:</label>
                    <select class="content" id="activitiesDropdown"></select>
                </li>
                <li>
                    <label>Note:</label>
                    <input type="text" id="note" class="long" />
                </li>
            </ul>
            <button type="button" onclick="updatePresence()">Update</button>
        </div>
        <div>
            <h4>Subscribe (watch) user</h4>
            <p>
                <label>UserId(s):</label>
                <input type="text" id="userIdSubscribe" class="long" placeholder="e.g., username@domain.com" />
            </p>
            <button type="button" onclick="subscribe()">Subscribe</button>
            <button type="button" onclick="unsubscribe()">Unsubscribe</button>
        </div>
        <div>
            <h4>Fetch and Get presence</h4>
            <p>
                <label>UserId(s):</label>
                <input type="text" id="userIdFetch" class="long" placeholder="e.g., username@domain.com" />
            </p>
            <button type="button" onclick="fetchPresence()">Fetch</button>
            <button type="button" onclick="getPresence()">Get</button>
            <button type="button" onclick="clearActivities()">Clear Activities</button>
        </div>
        <div class="terminal-wrapper">
            <h4>Terminal</h4>
            <div id="terminal"></div>
        </div>
    </div>
    <script src="https://unpkg.com/@kandy-io/cpaas-sdk@4.13.0/dist/kandy.js" integrity="sha384-Wa8CBqzYNDcYr19G9DfxrnVSyfSPZIx47kGYFMDw99WFLfTqMQlk67/+8l9HQHMA" crossorigin="anonymous">
    </script>
    <script src="js/utility.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
